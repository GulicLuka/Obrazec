                        <span class="lable">Davčna Številka</span><br/>
                        <input type="text" name="davcnaSt" maxlength="8" pattern="[0-9]{8}" title="polje mora vsebovati 8 mestno stevilo" placeholder="########" required/>
                    </div>
                    <div class="block">
                        <span class="lable">Ime</span><br/>
                        <input type="text" name="ime" placeholder="Janez" required/>
                    </div>
                    <div class="block">

                        <input type="text" name="priimek" placeholder="Novak" required/>
                    </div>
                    <div class="block">
                        <span class="lable">Naslov</span><br/>
                        <input type="text" name="naslov" required placeholder="Cankarjeva 10"/>
                    </div>
                    <div class="block">
                        <span class="lable">Poštna številka</span><br/>
                        <input type="text" name="posta"  maxlength="4" pattern="[0-9]{4}"  title="Vnesite vašo poštno številko dolgo 4 znake" placeholder="####" required/>
                    </div>
                    <div class="block">
                        <span class="lable">Datum rojstva</span><br/>
                        <input type="date" name="datumRojstva"  required/>
                    </div>
                    <div class="block">

                    </div>
                    <div class="block">
                            <span class="lable">Spol</span><br/>

                            <input type="radio" name="spol" value="zenska" required> Ženska<br>
                    </div>
                    <div class="block">
                        <span class="lable">EMŠO</span><br/>
                        <input type="text" name="EMSO" maxlength="13" pattern="[0-9]{13}" title="polje mora vsebovati 13 mestno stevilo" placeholder="#############" required/>
                    </div>
                    <div class="block">
                        <span class="lable">e-pošta</span><br/>

                    </div>
                    <div class="block">
